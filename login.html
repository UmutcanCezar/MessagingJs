  <body>
    <header class="login-register_header">
      <div class="navbar navbar-expand" data-bs-theme="dark">
        <div class="container">
          <a href="index.html" class="navbar-brand">MessageBox</a>

              </a>

      <form action="" id="login-form">
        <div class="container">
          <div class="form-bg">
            <h1 class="mb-3">Giriş Yap</h1>
            <input
              type="email"
              placeholder="Email"
              id="loginEmail"
              class="form-control mt-3"
            />
            <input
              id="loginPassword"
              type="password"
              class="form-control mt-3"
              placeholder="password"
            />
            <button class="btn btn-outline-light mt-3">Giriş</button>
          </div>
        </div>
      </form>
    </header>

    <footer id="main-footer" class="mt-auto bg-light" data-bs-theme="light">

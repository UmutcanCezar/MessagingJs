<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="h-100 d-flex flex-column">
    <header class="chat_main">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <!-- Logo -->
          <a href="index.html" class="navbar-brand">MessageBox</a>

          <!-- Hamburger button (mobilde gözükecek) -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar öğeleri -->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="addFriend.html" class="nav-link">Arkadaş Ekle</a>
              </li>
              <li class="nav-item">
                <a href="incomingRequests.html" class="nav-link"
                  >Gelen İstekler</a
                >
              </li>
              <li class="nav-item">
                <a href="chat.html" class="nav-link">Sohbet</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  id="nav-dropdown"
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Ayarlar/Çıkış
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="account.html">Ayarlar</a>
                  </li>
                  <li>
                    <a class="dropdown-item" id="dropdown-exit">Çıkış</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container my-3">
      <div class="row justify-content-center">
        <!-- Profil Fotoğrafı -->
        <div class="col-md-3 mb-3">
          <div class="card shadow">
            <div class="card-body text-center">
              <img src="/profilphoto.png" class="img-fluid" alt="" />
              <input type="file" class="form-control mt-3" />
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <!-- Kullanıcı Bilgileri -->
          <div class="card shadow mb-3">
            <div class="card-header py-1">
              <h5 class="card-title m-0">Kullanıcı Bilgileri</h5>
            </div>

            <div class="card-body">
              <form id="infoForm">
                <div class="row mb-3">
                  <label for="ad" class="col-sm-2 col-form-label"
                    >Username</label
                  >
                  <div class="col-sm-10">
                    <input type="text" id="ad" class="form-control" />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="eposta" class="col-sm-2 col-form-label"
                    >E-posta</label
                  >
                  <div class="col-sm-10">
                    <input type="email" id="eposta" class="form-control" />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">
                      Kaydet
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Şifre Güncelle -->
          <div class="card shadow mb-3">
            <div class="card-header py-1">
              <h5 class="card-title m-0">Şifre Güncelle</h5>
            </div>

            <div class="card-body">
              <form id="passwordForm">
                <div class="row mb-3">
                  <label for="pass" class="col-sm-2 col-form-label"
                    >Şifre</label
                  >
                  <div class="col-sm-10">
                    <input type="password" id="pass" class="form-control" />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="pass2" class="col-sm-2 col-form-label"
                    >Şifre Tekrar</label
                  >
                  <div class="col-sm-10">
                    <input type="password" id="pass2" class="form-control" />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">
                      Kaydet
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="main-footer" class="mt-auto bg-light">
      <div
        class="footer-content container d-md-flex text-center justify-content-between align-items-center p-3"
      >
        <p>Copyright © 2025. All Rights Reserved.</p>
        <div class="social">
          <a href="https://www.instagram.com/umutcancezars" target="_blank">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://x.com/Umutcan_cezars" target="_blank">
            <i class="bi bi-twitter-x"></i>
          </a>
          <a href="https://www.linkedin.com/in/umutcan-cezar" target="_blank">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="./account.js"></script>
    <script src="navbar.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
